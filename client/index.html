<!DOCTYPE html>
<html>
<head>
  <title>Don't Forget!</title>
</head>
<body>

  <div id='dont-forget-app'>

    <form id='new-task-form'>
      <input id='task-text' placeholder='What do you want to remember to do?' autofocus>
      <select id='frequencies-dropdown' name='frequencies'>
        <option value='weekly'>Weekly</option>
        <option value='fortnightly'>Fortnightly</option>
        <option value='monthly'>Monthly</option>
        <option value='six-months'>Every Six Months</option>
        <option value='annually'>Annualy</option>
      </select>
      <input id='task-submit' type='submit' value='Submit'>
    </form>

    <div id='task-list'></div>

    <div id='schedule-list'></div>

  </div>


  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/underscore/underscore.js"></script>
  <script src="bower_components/backbone/backbone.js"></script>

  <script src="app.js"></script>

  <script src="models/TaskModel.js"></script>
  <script src="models/ScheduleModel.js"></script>

  <script src="collections/TaskList.js"></script>
  <script src="collections/ScheduleList.js"></script>

  <script src="views/TaskEntryView.js"></script>
  <script src="views/ScheduleEntryView.js"></script>
  <script src="views/TaskListView.js"></script>
  <script src="views/ScheduleListView.js"></script>
  <script src="views/TaskSubmissionView.js"></script>
</body>
</html>
